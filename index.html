<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Invitation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #fdf6f0;
        color: #333;
        overflow-x: hidden;
      }

      .cover {
        height: 100vh;
        background-color: black;
        background-size: cover;
        color: white;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        position: relative;
      }

      .cover h1 {
        font-size: 2em;
        margin: 0;
      }

      .cover h2 {
        font-size: 1.5em;
        margin: 10px 0;
      }

      .cover p {
        font-size: 1em;
        margin-bottom: 30px;
      }

      .cover button {
        padding: 12px 24px;
        font-size: 1em;
        background: #ffffffcc;
        color: #333;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }

      .content {
        display: none;
        padding: 30px 20px;
        text-align: center;
        animation: fadeIn 1s ease-in-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .rsvp-form {
        margin-top: 30px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        text-align: left;
      }

      .rsvp-form input,
      .rsvp-form select {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 6px;
      }

      .rsvp-form button {
        width: 100%;
        padding: 10px;
        background-color: #d98c8c;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
      }
      .nama-mempelai {
        font-family: "Great Vibes", cursive;
        font-size: 5em !important;
        font-weight: normal;
        color: rgb(255, 251, 0);
      }
      .btn-buka {
        padding: 8px 16px;
        font-size: 0.9em;
        background-color: #ffffffcc;
        color: #000;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        transition: background 0.3s, transform 0.2s;
      }

      .btn-buka:hover {
        background-color: #fff;
        transform: scale(1.05);
      }

      @media (max-width: 600px) {
        .cover h1 {
          font-size: 1.5em;
        }
        .cover h2 {
          font-size: 1.2em;
        }
      }
    </style>
  </head>
  <body>
    <audio
      id="bgm"
      src="https://www.bensound.com/bensound-music/bensound-love.mp3"
      loop
    ></audio>

    <canvas id="flowers"></canvas>

    <div class="cover" id="cover">
      <h1>The Wedding of</h1>
      <br />
      <h1 class="nama-mempelai">Ma'ruf & Figa</h1>
      <p id="namaTamu">Kepada Yth: ...</p>
      <button class="btn-buka" onclick="bukaUndangan()">
        <i class="fas fa-book-open"></i> Buka Undangan
      </button>
    </div>

    <div class="content" id="content">
      <h2>Acara Pernikahan</h2>
      <p><strong>Tanggal:</strong> Selasa, 6 Januari 2026</p>
      <p><strong>Waktu:</strong> 10.00 WIB s/d selesai</p>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d98007.07998378223!2d112.3329872029805!3d-8.112297138012782!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e78909e571a28c3%3A0x185582b65f6e7101!2sCeria!5e1!3m2!1sid!2sid!4v1750869272162!5m2!1sid!2sid"
        width="100%"
        height="250"
        style="border: 0; border-radius: 10px; margin: 15px 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      >
      </iframe>
      <p>
        <a
          href="https://maps.app.goo.gl/QWjd52gpQLHQhUnG8"
          target="_blank"
          style="color: #b44"
          >üìç Buka di Google Maps</a
        >
      </p>

      <p>Kehadiran dan doa restu Anda sangat berarti bagi kami.</p>

      <div class="rsvp-form">
        <h3>RSVP Kehadiran</h3>
        <select id="statusRSVP">
          <option value="">Konfirmasi Kehadiran</option>
          <option value="Hadir">Hadir</option>
          <option value="Tidak Hadir">Tidak Hadir</option>
        </select>
        <button onclick="kirimRSVP()">Kirim</button>
      </div>

      <p id="rsvpResult" style="margin-top: 10px"></p>
    </div>

    <script>
      const params = new URLSearchParams(window.location.search);
      const id = params.get("to");
      const bgm = document.getElementById("bgm");

      fetch(
        "https://script.google.com/macros/s/AKfycbxXl-nb_kEdACZEbWDjV9mm3-Ttsv9s6CvgkSN7xhDjJ_we1-LasbVXlWs_gObnSmWE/exec?to=" +
          id
      ) // Ganti dengan URL Apps Script kamu
        .then((res) => res.json())
        .then((data) => {
          if (data && data.nama) {
            document.getElementById("namaTamu").innerText =
              "Kepada Yth: " + data.nama;
          } else {
            document.getElementById("namaTamu").innerText =
              "Tamu tidak dikenal.";
          }
        });

      function bukaUndangan() {
        document.getElementById("cover").style.display = "none";
        document.getElementById("content").style.display = "block";
        bgm.play();
      }

      function kirimRSVP() {
        const nama = document.getElementById("namaRSVP").value;
        const status = document.getElementById("statusRSVP").value;
        if (!nama || !status) {
          alert("Mohon lengkapi nama dan status kehadiran.");
          return;
        }
        document.getElementById("rsvpResult").innerText =
          "Terima kasih atas konfirmasinya, " + nama + "!";
      }

      // Animasi bunga
      const canvas = document.getElementById("flowers");
      const ctx = canvas.getContext("2d");
      let flowers = [];

      function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      window.addEventListener("resize", resizeCanvas);
      resizeCanvas();

      function Flower() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * -canvas.height;
        this.size = Math.random() * 20 + 10;
        this.speed = Math.random() * 2 + 0.5;
        this.opacity = Math.random() * 0.5 + 0.3;
        this.draw = function () {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
          ctx.fillStyle = "rgba(255, 182, 193," + this.opacity + ")";
          ctx.fill();
        };
        this.update = function () {
          this.y += this.speed;
          if (this.y > canvas.height) {
            this.y = -this.size;
            this.x = Math.random() * canvas.width;
          }
        };
      }

      function initFlowers() {
        for (let i = 0; i < 50; i++) {
          flowers.push(new Flower());
        }
      }

      function animateFlowers() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let f of flowers) {
          f.update();
          f.draw();
        }
        requestAnimationFrame(animateFlowers);
      }

      initFlowers();
      animateFlowers();
    </script>
  </body>
</html>
